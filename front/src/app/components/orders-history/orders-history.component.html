<div class="orders-container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <td>Sum</td>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let order of orders" >
                    <td>{{order.email}}</td>
                    <td>{{order.date}}</td>
                    <td>{{productsSum(order.coffeeProducts)}}</td>
                </tr>
        </tbody>
    </table>
</div>
