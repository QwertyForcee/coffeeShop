<div class="show-coffee-div">
    <app-filter-coffee (paramsChangedEvent)="setParams($event)"></app-filter-coffee>
    <div class="sc-container" *ngIf="isEmpty">
        <div  class="product-wrapper" *ngFor="let product of products">
            <a class="product">
                <div class="product-photo">
                    <!--<img src="{{product.image}}" alt="">--> 
                    <app-coffee-img></app-coffee-img>
                </div>
                <h1>{{product.name}}</h1>
                <p class="manuf">{{product.manufacturer}}</p>
                <app-buy-btn [price]="product.price" [coffee]="product"></app-buy-btn>
            </a>
        </div>  
    </div>

    <div *ngIf="isNotEmpty" class="empty-list">
        <svg width="216" height="287" viewBox="0 0 216 287" fill="none" xmlns="http://www.w3.org/2000/svg">
